<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: antiquewhite" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: antiquewhite" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</div>
    <br/>
    <br/>
    <label for="surname">Введите фамилию </label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color: antiquewhite" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name Error</div>
    <br/>
    <br/>
    <label for="password">Введите пароль: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: antiquewhite" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</div>
    <br/>
    <br/>
    <form th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" method="post">
        <p>
            <label>Roles:
                <input type="checkbox" name="roles"
                       th:each="role:${allRoles}"
                       th:text="${role.getRole()}"
                       th:value="${role.getId()}"
                       th:field="*{roles}"
                />
            </label>
        </p>
        <br/>
        <input type="submit" value="Изменить">
    </form>

</form>
<br>
<form  th:action="@{/admin}">
    <button type="submit">Назад</button>
</form>
<br>
<form action="/logout" >
    <button>Выйти</button>
</form>

</body>
</html>
